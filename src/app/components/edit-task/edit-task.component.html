   <div class="form-container">
    <form [formGroup]="taskForm" (ngSubmit)="updateTask()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" id="title">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea formControlName="description" id="description"></textarea>
       
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date:</label>
        <input type="date" formControlName="dueDate" id="dueDate">
     
      </div>
      <div class="check-box-container">
        <label for="completed">Completed:</label>
         <input class="checkbox" type="checkbox" id="completed" formControlName="completed">
       
      </div> 
      <button type="submit" [disabled]="taskForm.pristine" class="submit-button">Update Task</button>
    </form>
    <div class="alert" *ngIf="feedbackMessage">
      {{ feedbackMessage }}
    </div>
  </div>
