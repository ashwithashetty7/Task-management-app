<div class="form-container">
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" formControlName="title" id="title">
      <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="error-message">Title is required</div>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="text-area-container" maxlength="200" formControlName="description" id="description"></textarea>
      <div *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched" class="error-message">Description is required</div>
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date:</label>
      <input type="date" formControlName="dueDate" id="dueDate">
      <div *ngIf="taskForm.get('dueDate')?.invalid && taskForm.get('dueDate')?.touched" class="error-message">Due Date is required</div>
    </div>
    <button [disabled]="!taskForm.valid" type="submit" class="submit-button">Add Task</button>
  </form>
  <div class="alert" *ngIf="feedbackMessage">
    {{ feedbackMessage }}
  </div>
</div>
