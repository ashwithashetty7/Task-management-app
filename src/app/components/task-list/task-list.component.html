<div class="task-list-container">
  <button class="add-task-btn" (click)="navigateToAddTask()">Add Task!!</button>
  <div>
    <div *ngIf="tasks.length === 0; else taskList">
      <p>Add tasks to get started!</p>
    </div>
    <ng-template #taskList>
      <p>Task List</p>
      <table>
        <thead>
          <tr>
            <th>Serial No</th>
            <th>Task Title</th>
            <th>Due Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ task.title }}</td>
            <td>{{ task.dueDate }}</td>
            <td class="actions-column">
              <input
                type="checkbox"
                class="checkbox"
                [checked]="task.completed"
                (change)="toggleTaskStatus(task)"
              />
              <i
                class="fas fa-pencil-alt icon-pencil"
                (click)="editTask(task.id)"
              ></i>
              <i class="fas fa-eye icon-eye" (click)="details(task)"></i>
              <i
                class="fas fa-trash-alt icon-trash"
                (click)="deleteTask(task.id)"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-template>
  </div>
</div>
